AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME:
          Ref: ChatAppTable
Resources:
  QueryFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: QueryPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:Query
            Resource:
              Fn::GetAtt:
              - ChatAppTable
              - Arn
      - PolicyName: LambdaCloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
  MutationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: MutationPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:Query
            Resource:
              Fn::GetAtt:
              - ChatAppTable
              - Arn
      - PolicyName: LambdaCloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
  ChatGraphQLApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: ChatAppApi
      AuthenticationType: API_KEY
  ChatGraphQLSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - ChatGraphQLApi
        - ApiId
      DefinitionS3Location: ..\..\schema.graphql
  ChatGraphQLApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
        - ChatGraphQLApi
        - ApiId
      Expires: 1774459540
  ChatAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  SharedDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: SharedDependencies
      ContentUri: ..\..\layers\shared-dependencies-layer
      CompatibleRuntimes:
      - nodejs18.x
  CreateConversationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateConversationFunction
      Handler: index.handler
      Layers:
      - Ref: SharedDependenciesLayer
      Role:
        Fn::GetAtt:
        - MutationFunctionRole
        - Arn
    Metadata:
      SamResourceId: CreateConversationFunction
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SendMessageFunction
      Handler: index.handler
      Layers:
      - Ref: SharedDependenciesLayer
      Role:
        Fn::GetAtt:
        - MutationFunctionRole
        - Arn
    Metadata:
      SamResourceId: SendMessageFunction
  GetConversationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetConversationsFunction
      Handler: index.handler
      Layers:
      - Ref: SharedDependenciesLayer
      Role:
        Fn::GetAtt:
        - QueryFunctionRole
        - Arn
    Metadata:
      SamResourceId: GetConversationsFunction
  ConversationMessagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ConversationMessagesFunction
      Handler: index.handler
      Layers:
      - Ref: SharedDependenciesLayer
      Role:
        Fn::GetAtt:
        - QueryFunctionRole
        - Arn
    Metadata:
      SamResourceId: ConversationMessagesFunction
Outputs:
  GraphQLAPIURL:
    Description: The URL of the AppSync GraphQL API
    Value:
      Fn::GetAtt:
      - ChatGraphQLApi
      - GraphQLUrl
  APIKey:
    Description: The AppSync API Key
    Value:
      Fn::GetAtt:
      - ChatGraphQLApiKey
      - ApiKey
